<section class="login mt-7">
    <h5>Create a new account</h5>
    <div class="form-group p-grid p-fluid">
        <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
  
        <div class="p-md-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
            <input type="text" pInputText placeholder="E-mail address" formControlName="email">
          </div>
        </div>
  
        <div class="p-md-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input type="password" pPassword placeholder="Password" formControlName="password">
          </div>
        </div>
        <button pButton type="submit" label="Register" icon="pi pi-prime" class="btn-log"></button>
    </form>
    </div>
  </section>
