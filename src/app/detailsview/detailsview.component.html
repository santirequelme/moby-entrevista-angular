<div class="details">
  <div style="text-align: end;" *ngIf="currentDate"> Last comment: {{myDate | date}} </div> 
<p-fieldset legend="Detail post: {{post.id}}" [toggleable]="true">
  <h1>{{post.title}}</h1>
  <p>
    {{post.body}}
  </p>
</p-fieldset>
</div>

<app-comments (click)= "getDate()" [iDate]="currentDate" [id]="post.id"></app-comments>
