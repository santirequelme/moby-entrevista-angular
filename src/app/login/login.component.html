<section class="login">
  <h5>LOGIN</h5>
  <div class="form-group p-grid p-fluid">
    <div class="p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username">
      </div>
    </div>

    <div class="p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
        <input type="text" pInputText placeholder="E-mail address">
      </div>
    </div>

    <div class="p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input type="password" pPassword placeholder="Password">
      </div>
    </div>
  </div>
</section>
